<!doctype html>
<html lang="en">

<head>
  <title>TicTacToe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="main">
    <div class="menu">
      <form action="/" id="frmSymbolChoice">
        <input class="form__input" type="radio" name="symbolChoice" id="radioBtnX" value="X" checked>
        <label class="menu__element" id="labelX" for="radioBtnX">X</label>
        <input class="form__input" type="radio" name="symbolChoice" id="radioBtn0" value="0">
        <label class="menu__element" id="label0" for="radioBtn0">0</label>
      </form>
    </div>
    <div class="board" id="boardElm"></div>
    <div class="modal  --hidden" id="msgElm"></div>
  </div>
</body>
<script src="js/loglevel.js"></script>
<script async src="js/script.js "></script>

</html>
